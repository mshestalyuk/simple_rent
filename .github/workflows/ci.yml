name: CI

on:
    # push:
    #     branches: [ main, develop ]
    # pull_request:
    #     branches: [ main ]
    workflow_dispatch:
jobs:
    test:
        runs-on: ubuntu-latest
        
        steps:
        - uses: actions/checkout@v4
        
        - name: Set up Node.js
          uses: actions/setup-node@v4
          with:
            node-version: '18'
            cache: 'npm'
        
        - name: Install dependencies
          run: npm ci
        
        - name: Run tests
          run: npm test
        
        - name: Run linting
          run: npm run lint
        
        - name: Build
          run: npm run build