<div class="account">
    <h1>Twoje Konto</h1>
  
    <div class="account-info">
      <p><strong>Imię:</strong> Jan</p>
      <p><strong>Nazwisko:</strong> Kowalski</p>
      <p><strong>Email:</strong> jan.kowalski@example.com</p>
      <p><strong>Numer telefonu:</strong> 123-456-789</p>
    </div>
  
    <!-- Formularz edycji danych konta -->
    <div class="edit-account">
      <h2>Edytuj dane konta</h2>
      <form>
        <div class="form-group">
          <label for="firstName">Imię:</label>
          <input type="text" id="firstName" name="firstName" placeholder="Imię">
        </div>
  
        <div class="form-group">
          <label for="lastName">Nazwisko:</label>
          <input type="text" id="lastName" name="lastName" placeholder="Nazwisko">
        </div>
  
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="Email" disabled>
        </div>
  
        <div class="form-group">
          <label for="phone">Numer telefonu:</label>
          <input type="tel" id="phone" name="phone" placeholder="Numer telefonu">
        </div>
  
        <div class="form-group">
          <label for="password">Nowe hasło:</label>
          <input type="password" id="password" name="password" placeholder="Nowe hasło">
        </div>
  
        <button type="submit">Zapisz zmiany</button>
      </form>
    </div>
  </div>
