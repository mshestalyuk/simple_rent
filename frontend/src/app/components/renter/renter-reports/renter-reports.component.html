<div class="tenant-reports">
  <h1>Twoje Zgłoszenia</h1>
  
  <!-- Example reports -->
  <div class="tenant-report" data-status="in-progress">
    <h2>Zgłoszenie nr 1</h2>
    <p>Status: <span class="status in-progress">W trakcie rozpatrywania</span></p>
    <p>Data zgłoszenia: 01.01.2024</p>
    <p>Opis: Awaria pralki w łazience</p>
  </div>

  <div class="tenant-report" data-status="completed">
    <h2>Zgłoszenie nr 2</h2>
    <p>Status: <span class="status completed">Zakończone</span></p>
    <p>Data zgłoszenia: 05.01.2024</p>
    <p>Opis: Wymiana żarówki w kuchni</p>
  </div>
  <!-- Add more reports as needed -->

  <!-- Add new report form -->
  <div class="add-report">
    <h2>Dodaj nowe zgłoszenie</h2>
    <form id="newReportForm">
      <div class="form-group">
        <label for="reportName">Nazwa zgłoszenia</label>
        <input type="text" id="reportName" placeholder="Nazwa zgłoszenia" required>
      </div>
      <div class="form-group">
        <label for="reportDetails">Szczegóły zgłoszenia</label>
        <textarea id="reportDetails" placeholder="Szczegóły zgłoszenia" required></textarea>
      </div>
      <div class="form-group">
        <label for="urgency">Pilność zgłoszenia</label>
        <select id="urgency" required>
          <option value="yellow">Ważne, ale może poczekać</option>
          <option value="red">Powinno być rozwiązane teraz</option>
          <option value="green">Może poczekać</option>
        </select>
      </div>
      <button type="submit">Zgłoś</button>
    </form>
  </div>
  
</div>
